<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS総合課題</title>
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <div class="container">

        <!-- 新規投稿のブロック -->
        <h2 class="post-form__title">新規投稿</h2>
        <form id="post-form" class="post-form">
            <label for="title" class="post-form__label">タイトル</label>
            <input type="text" id="title" class="post-form__input post-form__input--title" name="title" required>
            <label for="content" class="post-form__label">内容</label>
            <textarea id="content" class="post-form__input post-form__input--content" name="content" rows="4" cols="50" required></textarea><br>
            <button type="submit" class="post-form__button">投稿ボタン</button>
        </form>
        
        <!-- 投稿済みの記事一覧のブロック -->
    <h2 class="posted-articles__title">投稿済みの記事一覧</h2>
    <div id="posted-articles-container" class="posted-articles__container">
        <div class="posted-article">
            <span class="posted-article__label">タイトル</span>
            <h3 id="posted-title" class="posted-article__title"></h3> <!-- 投稿されたタイトルを表示する場所 -->
            
            <span class="posted-article__label">記事内容</span>
            <p id="posted-content" class="posted-article__content"></p> <!-- 投稿された内容を表示する場所 -->
            
            <div class="posted-article__actions">
                <button class="post__button post__button--edit">編集</button>
                <button class="post__button post__button--delete">削除</button>
            </div>
        </div>
    </div>
</div>

    <!-- 確認モーダルのブロック -->
    <div id="modal" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <p id="modal-title" class="modal__title"></p>
            <p id="modal-content" class="modal__content-text"></p>
            <p id="modal-question" class="modal__question"></p>
            <button id="modal-ok" class="modal__button modal__button--ok">OK</button>
        </div>
    </div>

    <script src="../js/general_01.js"></script>
</body>
</html>
